<!DOCTYPE html>
<html>
<head>
    <title>Appointment Form</title>
</head>
<body>
    <h1>Doctor Appointment Form.</h1>
    <form>
        <label for="appointment-date">Appointment Date</label>
       <input type="date" name="appointment-date" id="appointment-date"><br><br>

        <label for="appointment-time">Appointment Time</label>
        <select id="appointment-time" name="appointment-time">
            <option value="">Select Time</option>
        </select><br><br>

        <label for="first-name">Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="First">
        <input type="text" id="last-name" name="last-name" placeholder="Last"><br><br>

        <label>Gender</label>
        Male <input type="radio" name="gender" value="male">
        Female <input type="radio" name="gender" value="female"><br><br>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="####"><br><br>

        <label for="address">Address</label>
        <input type="text" id="city" name="city" placeholder="city">
        <input type="text" id="state" name="state" placeholder="state"><br><br>
        <label for="query">Your Query</label><br>
        <textarea id="query" name="query" rows="4" cols="40"></textarea><br><br>

        <label>Appointment Type</label><br>
        Select which appointment type(s) you require<br>
        <input type="checkbox" name="appt-type" value="cervix"> Cervix checkup<br>
        <input type="checkbox" name="appt-type" value="heart"> Heart checkup<br>
        <input type="checkbox" name="appt-type" value="eye"> Eye check-up<br>
        <input type="checkbox" name="appt-type" value="hearing"> Hearing Test<br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
